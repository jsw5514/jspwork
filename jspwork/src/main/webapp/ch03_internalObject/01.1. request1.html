<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="01.2.request1.jsp">
        이름: <input type="text" name="name"><br>
        학번: <input type="studentNum"><br>
        성별:
            남자<input type="radio" name="gender" value="m">
            여자<input type="radio" name="gender" value="f"><br>
        학과:
            <select name="major"><br>
                <option value="국어학과"><br>국어학과</option><br>
                <option value="영어영문학과"><br>영어영문학과</option><br>
                <option value="수학과"><br>수학과</option><br>
                <option value="컴퓨터공학과"><br>컴퓨터공학과</option><br>
                <option value="전자공학과"><br>전자공학과</option><br>
                <option value="경영학과"><br>경영학과</option><br>
                <option value="경제학과"><br>경제학과</option><br>
                <option value="심리학과"><br>심리학과</option><br>
            </select>
        <label><br>취미:</label>
            <input type="checkbox" name="hobby" value="축구"> 축구
            <input type="checkbox" name="hobby" value="농구"> 농구
            <input type="checkbox" name="hobby" value="야구"> 야구
            <input type="checkbox" name="hobby" value="수영"> 수영
            <input type="checkbox" name="hobby" value="독서"> 독서
            <input type="checkbox" name="hobby" value="영화감상"> 영화감상
            <input type="checkbox" name="hobby" value="음악감상"> 음악감상
            <input type="checkbox" name="hobby" value="게임"> 게임<br>

        <input type="submit"><br>
    </form>
</body>
</html>
